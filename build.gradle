plugins {
    id 'java'
    id 'eclipse'
    id 'war'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
    compileOnly 'javax.persistence:javax.persistence-api:2.0'
    
    compileOnly 'javax:javaee-api:6.0'

    // Spring 3.2
    implementation 'org.springframework:spring-core:3.2.18.RELEASE'
    implementation 'org.springframework:spring-beans:3.2.18.RELEASE'
    implementation 'org.springframework:spring-context:3.2.18.RELEASE'
    implementation 'org.springframework:spring-web:3.2.18.RELEASE'

    // Logging (evita NPE estranha no deploy)
    implementation 'commons-logging:commons-logging:1.2'
}